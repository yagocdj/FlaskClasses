{# index.html #}
<h1>Welcome to the puppy survey!</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {{form.breed.label}}{{form.breed}}
    <br>
    {{form.neutered.label}}{{form.neutered}}
    <br>
    {{form.food_choices.label}}{{form.food_choices}}
    <br>
    {{form.mood.label}}{{form.mood}}
    <br>
    Any other feedback?
    <br>
    {{form.feedback}}
    <br>
    {{form.submit()}}
</form>
