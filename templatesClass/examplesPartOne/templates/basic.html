<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask templates</title>
</head>
<body>
    <h1>Hello {{name}}!</h1>
    <h2>{{letters}}</h2>

    <p>
        {{pup_dictionary}}. {{pup_dictionary['pup_name']}}
    </p>
