<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More flask templates</title>
</head>
<body>
    <ul>
        {%for pup in puppies%}
        <li>{{pup}}</li>
        {%endfor%}
    </ul>

    {%if 'Rufus' in puppies%}
      <p>Found you Rufus!</p>
    {%else%}
      <p>Hmm.. RUfus is not in this list!</p>
    {%endif%}

</body>
</html>
