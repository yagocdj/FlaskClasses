<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More forms</title>
</head>
<body>
    <form action="https://google.com" method="get">
        <label for="email-tag">Email: </label>
        <input type="email" name="useremail" placeholder="User email" id="email-tag">
        <br>
        <label for="pass-tag">Password: </label>
        <input type="password" name="password" placeholder="password" id="pass-tag">
        <input type="submit" value="Submit" id="">
    </form>
</body>
</html>
