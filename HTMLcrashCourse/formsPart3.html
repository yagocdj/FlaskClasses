<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
         <!-- 
            If I don't pass some value for the action
            attribute, it'll just refresh the page and display
            the submited info at the URL -->
        <h3>Do you already own a dog?</h3>
        <!-- these two inputs are connected because they have the same name -->
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="dog_choice" value="yes">

        <label for="no">No</label>
        <input type="radio" id="no" name="dog_choice" value="no">

        <p>How clean is your house? (1-3)</p>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Good">2</option>
            <option value="Bad">1</option>
        </select>

        <p>Any other comments?</p>

        <textarea type="submit" name="comments" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit feedback">
    </form>
</body>
</html>
