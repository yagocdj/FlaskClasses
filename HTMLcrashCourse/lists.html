<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lists</title>
</head>
<body>
    <!-- Ordered lists -->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <!-- Unordered list -->
    <ul>
        <li>First item</li>
        <li>Second item</li>
    </ul>

    <ol>
        <li>ITEM ONE</li>
        <li>ITEM TWO</li>
        <ul>
            <li>I'm nested!</li>
            <li>I'm nested too!</li>
            <ol>
                <li>Very nested</li>
            </ol>
        </ul>
    </ol>
</body>
</html>
