<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise two</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back</h2>
    <form method="get">

        <p>Please Note: First Name, Last Name, Password and Email are required</p>
        
        <label for="first-name">First Name:</label>
        <input type="text" name="user_first_name" placeholder="First Name" id="first-name">
        
        <label for="last-name">Last Name:</label>
        <input type="text" name="user_last_name" placeholder="Last Name" id="last-name">

        <br>
        <br>

        <label for="user-email">Email:</label>
        <input type="email" name="user_email" placeholder="name@email.com" id="user-email">

        <label for="user-passwd">Password:</label>
        <input type="password" name="user_passwd" id="user-passwd">

        <p>Are you over the age of 18?</p>
        
        <label for="age-yes">Yes: </label>
        <input type="radio" name="over_18" id="age-yes">

        <label for="age-no">No: </label>
        <input type="radio" name="over_18" id="age-no">

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="user_credit_card">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        <br>
        <br>

        <input type="submit" value="Submit Feedback">

    </form>
</body>
</html>
